<div class="container">
    <h2>Job List</h2>
    <div *ngIf="jobs.length > 0; else noJobs">
      <ul class="list-group">
        <li *ngFor="let job of jobs" class="list-group-item d-flex justify-content-between align-items-center">
          {{ job.name }} - {{ job.duration }}
          <span [ngClass]="getStatusClass(job.status)">{{ job.status }}</span>
        </li>
      </ul>
    </div>
  </div>
  <ng-template #noJobs>
    <p>No jobs available.</p>
  </ng-template>
